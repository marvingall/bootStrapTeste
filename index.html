<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carrossel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .oi {
      border: 1px solid red;
      height: 220px;
    }

    .ola {
      border: 1px solid blue;
      height: 50px;
    }

    .xau {
      height: 100px;
      border: 1px solid green;
    }

    .lorem {
      text-align: center;
      height: 100px;
    }

    .p {
      display: flex;
    }

    .pFilho {
      justify-content: center;
    }

    /* Ajuste para imagens com 80% da largura da tela */
    img {
      width: 200px;
      height: 100px;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 ola">company logo</div>
      <div class="col-12 oi"></div>
    </div>
    <div class="row">
      <div class="lorem">lorem ipsum</div>
      <div id="carouselExample" class="carousel slide mx-auto">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="src/imagens/adrian-newell-jWM41o-TMAw-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="src/imagens/alec-jones-WDsmqzxy8Ig-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="src/imagens/lance-asper-Wl6OeSGyOf4-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="col-4 oi">coluna 4</div>
        <div class="col-4 oi">coluna 5</div>
        <div class="col-4 oi">coluna 6</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
